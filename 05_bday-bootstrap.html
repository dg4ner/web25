<!-- Вариант угадайки ДР с web-интерфейсом -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Game+BStrap</title>
</head>

<script>
    const DD = 25; // число рождения
    const MM = 5; // месяц рождения
    let counter = 0; // количество попыток

    function check() {
        let d = parseInt(document.querySelector("#dayValue").value)
        let m = parseInt(document.querySelector("#monthValue").value)

        if (!d || !m) {
            document.querySelector("#result").textContent = "Убедитесь, Вы ввели корректные данные"
            return
        }

        if ((m === MM) && (d === DD)) {
            document.querySelector("#result").textContent = "Абсолютно верно"
            counter = 0
        } else {
            document.querySelector("#result").textContent = "Не расстраивайтесь, все получится!"
            counter++

            document.querySelector(".count").textContent = "Попыток: " + counter

            let hintM = m < MM ? "нужно больше" : m > MM ? "нужно меньше" : "угадано!"
            let hintD = d < DD ? "нужно больше" : d > DD ? "нужно меньше" : "угадано!"

            document.querySelector("#hintM").textContent = hintM
            document.querySelector("#hintD").textContent = hintD
        }
    }
</script>

<body>
    <div class="container">
        <div class=" badge  m-4 text-bg-primary text-center">Меня зовут Михаил, я учусь на ЦК в ЮЗГУ! Угадайте, когда у
            меня ДР</div>
        <div id="result" class="alert alert-success" id="hintM">Ждем Ваш вариант</div>
        <div class="card">
            <div class="card-header">Введите день 1..31:</div>
            <div class="card-body">
                <input class="form-control" id="dayValue" type="number">
                <div id="hintD"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Введите месяц 1..12:</div>
            <div class="card-body">
                <input class="form-control" id="monthValue" type="number">
                <div id="hintM"></div>
            </div>
        </div>

        <button class="btn btn-primary form-control" onclick="check()">Проверить</button>
        <h2 class="count text-center mt-4">Попыток: 0 </h2>

    </div>
</body>

</html>
